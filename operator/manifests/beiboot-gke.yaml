  - pods/exec
  - events
  verbs:
  - '*'
- apiGroups:
  - getdeck.dev
  resources:
  - beiboots
  verbs:
  - '*'

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: getdeck-beiboot-operator
  namespace: getdeck
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: getdeck:beiboot:operator
subjects:
- kind: ServiceAccount
  name: beiboot-operator
  namespace: getdeck

