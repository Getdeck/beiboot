  clusterReadyTimeout: '180'
  gefyra: '{"enabled": true, "endpoint": null}'
  k8sVersion: 'null'
  maxLifetime: 'null'
  maxSessionTimeout: 'null'
  namespacePrefix: getdeck-bbt
