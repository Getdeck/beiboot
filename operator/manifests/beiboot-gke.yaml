  tunnel: '{"enabled": true, "endpoint": null}'
kind: ConfigMap
metadata:
  name: beiboot-config
  namespace: getdeck

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: beiboot-operator
  name: beiboot-operator
  namespace: getdeck
spec:
  replicas: 1
  selector:
    matchLabels:
      app: beiboot-operator
  template:
    metadata:
      labels:
        app: beiboot-operator
    spec:
      containers:
      - image: quay.io/getdeck/beiboot:1.3.1
        imagePullPolicy: Always
        name: beiboot
        ports:
        - containerPort: 9443
      serviceAccountName: beiboot-operator

