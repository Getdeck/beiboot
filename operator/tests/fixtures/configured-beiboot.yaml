apiVersion: getdeck.dev/v1
kind: beiboot
metadata:
  name: test-beiboot-configured
  namespace: getdeck
provider: k3s
parameters:
  clusterReadyTimeout: 200
  ports:
    - 8080:80
    - 8443:443
  nodes: 1

  gefyra:
    enabled: false
  k8sVersion: 1.25.3
  serverStorageRequests: 500Mi
  nodeStorageRequests: 500Mi
  serverResources:
    requests:
      cpu: "0.5"
      memory: 0.5Gi
  nodeResources:
    requests:
      cpu: "0.5"
      memory: 0.5Gi

