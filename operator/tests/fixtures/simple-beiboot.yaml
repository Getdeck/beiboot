apiVersion: getdeck.dev/v1
kind: beiboot
metadata:
  name: test-beiboot
  namespace: getdeck
provider: k3s
parameters:
  clusterReadyTimeout: 200
  ports:
    - 8080:80
  nodes: 1
  serverStorageRequests: 500Mb
  nodeStorageRequests: 500Mb
  serverResources:
    cpu: "0.5"
    memory: "0.5Gi"
  nodeResources:
    cpu: "0.5"
    memory: "0.5Gi"

