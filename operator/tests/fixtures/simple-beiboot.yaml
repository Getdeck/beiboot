apiVersion: getdeck.dev/v1
kind: beiboot
metadata:
  name: test-beiboot
  namespace: getdeck
provider: k3s
parameters:
  clusterReadyTimeout: 300
  ports:
    - 8080:80
  nodes: 1
  serverStorageRequests: 500Mi
  nodeStorageRequests: 500Mi
  gefyra:
    enabled: true
    endpoint: 127.0.0.1

  serverResources:
    requests:
      cpu: "0.5"
      memory: 0.5Gi
  nodeResources:
    requests:
      cpu: "0.5"
      memory: 0.5Gi

